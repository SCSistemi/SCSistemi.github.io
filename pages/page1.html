  <body onload="genera()">

                  <p>{{Immagine}}</p>
                  </div>

    <div w3-include-html="/snippets/footer.html"></div>
</body>

<script>
  w3.includeHTML()
  function genera() {
    
  w3.getHttpObject("/img/PrimoAlbum/AlbumConfig.json", (x)=>{
    w3.displayObject("id01", x);
  });
  
}

</script>
